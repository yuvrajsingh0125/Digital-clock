<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



  <style>
    .body {
      background-color: black
    }

  </style>
  <script>
    function clock() {
      var now = new Date();
      var secs = ('0' + now.getSeconds()).slice(-2);
      var mins = ('0' + now.getMinutes()).slice(-2);
      var hr = now.getHours();

      // Date and Day
      var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      var day = days[now.getDay()];
      var date = now.getDate();
      var month = months[now.getMonth()];
      var year = now.getFullYear();

      let fulldate = day + " <br> " + date + "  " + month + " ( " + year + " )";
      let time = hr + ":" + mins + ":" + secs;

      document.getElementById("inside").innerHTML = time + "<br>" +fulldate ;

      

      setInterval(clock, 1000);
      requestAnimationFrame(clock);
    }


    requestAnimationFrame(clock);</script>
</head>

<body style="background-color: black;">


  <div id="inside" style="font-family:'Work Sans', sans-serif;
  src: url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap');
  color: rgb(252, 150, 65);
  position: relative;
  box-sizing: border-box;
  z-index: 1;
  height: 1.4em;
  width: 3.8em;
  /* overflow: show; */
  margin:  300px;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0; 
  font-size: 50px;
  white-space: nowrap; 
  text-align: center;
  justify-content: center; 
  align-items: center;
  -webkit-text-stroke: 3px rgb(210, 65, 36);
  text-shadow: 10px 4px 10px rgba(210, 65, 36, 0.4),
    4px 4px 20px rgba(210, 45, 26, 0.4),
    4px 4px 30px rgba(210, 25, 16, 0.4),
    4px 4px 40px rgba(210, 15, 06, 0.4);
    font-weight: bolder;
    "></div>;
  
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    </script>
</body>

</html>
